spring.application.name=company

#swagger
springdoc.version=V.0.0.1
#springdoc.swagger-ui.path=/swagger.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.api-docs.path=/api-docs
springdoc.default-consumes-media-type=application/json;charset=UTF-8
springdoc.default-produces-media-type=application/json;charset=UTF-8

#db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/company
spring.datasource.username=company
spring.datasource.password=company

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

#jwt
jwt.secret=65ad16fe865a05b04a2adb5f06615e1c7d6d1eda93b2946f63a30fa9f3e9b57b

#log
#logging.level.root=debug

#multipart
spring.servlet.multipart.enabled=true